<head>
  <meta charset="utf-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
  <a href="index.html" class="home-btn" title="Back to Home">
    <img src="home-icon.png" alt="Home" class="home-icon">
    <span class="cloud-text">You're my home but for this website here it is hehe!!</span>
  </a>
  <div class="bg-anim" aria-hidden="true"></div>
  <div class="floating-stickers">
    <div class="sticker sticker1">📷</div>
    <div class="sticker sticker2">💕</div>
    <div class="sticker sticker3">✨</div>
    <div class="sticker sticker4">🌸</div>
    <div class="sticker sticker5">🎀</div>
    <div class="sticker sticker6">⭐</div>
    <div class="sticker sticker7">💖</div>
    <div class="sticker sticker8">🌹</div>
  </div>
  <img src="images/circle-1.jpg" alt="Decorative sticker 1" class="circular-img img1">
  <img src="images/circle-2.jpg" alt="Decorative sticker 2" class="circular-img img2">
  <img src="images/circle-3.jpg" alt="Decorative sticker 3" class="circular-img img3">
  <img src="images/circle-4.jpg" alt="Decorative sticker 4" class="circular-img img4">
  <nav class="nav">
    <a class="brand" href="index.html">For You</a>
    <div class="nav-links">
      <a href="story.html">Story</a>
      <a href="messages.html">Messages</a>
      <a href="gallery.html">Gallery</a>
      <a href="compliments.html">Compliments</a>
      <a href="personalized.html">Us</a>
    </div>
  </nav>

  <main class="page">
    <header class="section">
      <p class="eyebrow">Little moments </p>
      <h1>Photo Gallery </h1>
      <p class="tagline">Snapshots with small captions that say everything.</p>
    </header>

    <section class="section" id="gallery">
      <div class="carousel">
        <div class="carousel-track">
          <figure class="carousel-slide">
            <img src="1.jpeg" alt="Memory 1" />
            <figcaption>This day. This smile. My weakness. </figcaption>
          </figure>
          <figure class="carousel-slide">
            <img src="2.jpeg" alt="Memory 2" />
            <figcaption>I still can't believe I get to call you mine. </figcaption>
          </figure>
          <figure class="carousel-slide">
            <img src="3.jpeg " alt="Memory 3" />
            <figcaption>Your laughter is my favorite song. </figcaption>
          </figure>
          <figure class="carousel-slide">
            <img src="4.jpeg" alt="Memory 4" />
            <figcaption>Every adventure is better with you. </figcaption>
          </figure>
          <figure class="carousel-slide">
            <img src="5.jpeg" alt="Memory 5" />
            <figcaption>Small moments, big feelings. Always you. </figcaption>
          </figure>
          <figure class="carousel-slide">
            <img src="6.jpeg" alt="Memory 6" />
            <figcaption>Sunsets feel softer next to you. </figcaption>
          </figure>
          <figure class="carousel-slide">
            <img src="7.jpeg" alt="Memory 7" />
            <figcaption>Seven reasons? I only need one: you. </figcaption>
          </figure>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
